<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人主页</h1>
        <p>你好！我叫 [你的名字]。我是一名热衷于[你的兴趣或专业]的人。我的兴趣包括[兴趣爱好]，我目前在[工作/学习地点]工作/学习。我致力于不断提升自己在[相关领域]的技能，并积极探索新的机会。</p>
    </div>
</body>
</html>
